<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Dropdown</title>
</head>
<style>
    .list {
        display: none;
        border: 1px solid #ccc;
        padding: 10px;
        width: 100px;
    }
</style>

<body>
    <div>
        <button class="click">Menu 1</button>
        <ul class="list">
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ul>
    </div>
    <div>
        <button class="click">Menu 2</button>
        <ul class="list">
            <li>third</li>
            <li>four</li>
            <li>five</li>
        </ul>
    </div>

    <script>
        const btns = document.querySelectorAll(".click"); // Sabhi buttons select karo

        btns.forEach((btn) => {
            btn.addEventListener("click", () => {
                let list = btn.nextElementSibling; // Jo button click ho uska next UL select karo
                list.style.display = (list.style.display === "block") ? "none" : "block"; // Toggle karna
            });
        });
    </script>
</body>

</html>
